<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row">
        <h4 class="col-sm-1 hour">9am</h4>
        <textarea name="task" class="col-sm-10 description" id="9"></textarea>
        <button data-text="9" type='button' class="saveBtn col-1"></button>         
      </div>
          
      <div class="row">
        <h4 class="col-sm-1 hour">10am</h4>
        <textarea name="task" class="col-sm-10 description" id="10"></textarea>
        <button data-text="10" type='button' class="saveBtn col-1"></button>         
      </div>

      <div class="row">
        <h4 class="col-sm-1 hour">11am</h4>
        <textarea name="task" class="col-sm-10 description" id="11"></textarea>
        <button data-text="11" type='button' class="saveBtn col-1"></button>         
      </div>

      <div class="row">
        <h4 class="col-sm-1 hour">12m</h4>
        <textarea name="task" class="col-sm-10 description" id="12"></textarea>
        <button data-text="12" type="button" class="saveBtn col-1"></button>
      </div>
        
      <div class="row">
        <h4 class="col-sm-1 hour">1pm</h4>
        <textarea name="task" class="col-sm-10 description" id="13"></textarea>
        <button data-text="13" type="button" class="saveBtn col-1"></button>
      </div>

      <div class="row">
        <h4 class="col-sm-1 hour">2pm</h4>
        <textarea name="task" class="col-sm-10 description" id="14"></textarea>
        <button data-text="14" type="button" class="saveBtn col-1"></button>
      </div>
    
      <div class="row">
        <h4 class="col-sm-1 hour">3pm</h4>
        <textarea name="task" class="col-sm-10 description" id="15"></textarea>
        <button data-text="15" type="button" class="saveBtn col-1"></button>
      </div>
        
      <div class="row">
        <h4 class="col-sm-1 hour">4pm</h4>
        <textarea name="task" class="col-sm-10 description" id="16"></textarea>
        <button data-text="16" type="button" class="saveBtn col-1"></button>
      </div>

      <div class="row">
        <h4 class="col-sm-1 hour">5pm</h4>
        <textarea name="task" class="col-sm-10 description" id="17"></textarea>
        <button data-text="17" type="button" class="saveBtn col-1"></button>
      </div>

      <div class="row">
        <h4 class="col-sm-1 hour">6pm</h4>
        <textarea name="task" class="col-sm-10 description" id="18"></textarea>
        <button data-text="18" type="button" class="saveBtn col-1"></button>
      </div>
    </div>

    
     



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript/script.js"></script>
    
</body>
</html>
